          node-version: '${{ steps.ens-nvm.outputs.NVMRC }}'
        working-directory: ./ens/wrapper

      - name: (ENS) Install dependencies
        run: yarn install --nonInteractive --frozen-lockfile --prefer-offline
        working-directory: ./ens/wrapper

      - name: (ENS) Build
        run: yarn build
        working-directory: ./ens/wrapper

      - name: (ENS) Test
        run: yarn test
    #

    # NEAR
