name: CI

on: [pull_request]

jobs:
  CI:
    name: CI
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

    # Console:
      - name: (Console) Read .nvmrc
        run: echo ::set-output name=NVMRC::$(cat .nvmrc)
        id: console-nvm
        working-directory: ./console/wrapper

      - name: (Console) Setup Node.js
        uses: actions/setup-node@master
        with:
          node-version: '${{ steps.console-nvm.outputs.NVMRC }}'
        working-directory: ./console/wrapper

      ## Yarn Caching:
      ## Only needs to happen once
      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - uses: actions/cache@v2
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      ##

      - name: (Console) Install dependencies
        run: yarn install --nonInteractive --frozen-lockfile --prefer-offline
        working-directory: ./console/wrapper

      - name: (Console) Build
        run: yarn build
        working-directory: ./console/wrapper

      - name: (Console) Test
        run: yarn test:ci
    #

    # ENS
      - name: (ENS) Read .nvmrc
        run: echo ::set-output name=NVMRC::$(cat .nvmrc)
        id: ens-nvm
        working-directory: ./ens/wrapper

      - name: (ENS) Setup Node.js
