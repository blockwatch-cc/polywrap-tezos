#import { Query, Transaction, Action, PublicKey, KeyType, ExecutionOutcome, ExecutionProof, FinalExecutionOutcome, FinalExecutionOutcomeWithReceipts } into Near from "w3://ens/nearPlugin.web3api.eth"

type Query {
  requestSignIn(
    contractId: String
    methodNames: [String!]
    successUrl: String
    failureUrl: String
  ): Boolean!

  signOut: Boolean!

  isSignedIn: Boolean!

  getAccountId: String

  """
    RPC Query Functions not part of JsonRpcProvider (Implemented, Tested)
  """
  getAccountState(
    accountId: String!
  ): AccountView!

  viewContractCode(
    accountId: String!
   ) : ViewContractCode!

  findAccessKey(
    accountId: String!
  ): AccessKeyInfo

  getPublicKey(
    accountId: String!
  ): Near_PublicKey

  """
    RPC Query Functions not part of JsonRpcProvider (Implemented, Tested)
  """

  getAccountBalance(
    accountId: String!
  ): AccountBalance!

  getAccountDetails(
    accountId: String!
  ): [AccountAuthorizedApp!]!

  getAccessKeys(
    accountId: String!
  ): [AccessKeyInfo!]!

  viewFunction(
    contractId: String!
    methodName: String!
    args: JSON!
  ): JSON!

  viewContractState(
    prefix: String!
    blockQuery: BlockReference!
    accountId: String!
  ): ContractStateResult!

  """
    Transaction Query Functions (Implemented, Tested)
  """

  # creates a transaction. If signerId is not provided, creates transaction with wallet.
  createTransaction(
    receiverId: String!
    actions: [Near_Action!]!
    signerId: String
  ): Near_Transaction!

  # signs a transaction without wallet
  signTransaction(
    transaction: Near_Transaction!
  ): Near_SignTransactionResult!

  """
    Utility Functions
  """

  parseNearAmount(
    amount: String!
  ): String!

  formatNearAmount(
    amount: String!
  ): String!

  """
    JsonRpcProvider Query Functions (Implemented, Tested)
  """
  getBlock(
    blockQuery: BlockReference!
  ): BlockResult!

  """
    JsonRpcProvider Query Functions (Implemented, Tested)
  """
  status: NodeStatusResult!

  txStatus(
    txHash: String! #(Bytes | String)! 
    accountId: String!
  ): Near_FinalExecutionOutcome!

  txStatusReceipts(
    txHash: String! #Bytes!
    accountId: String!
  ): Near_FinalExecutionOutcomeWithReceipts!

  blockChanges(
    blockQuery: BlockReference!
  ): BlockChangeResult!

  chunk(
    chunkId: String!  #  (String | [BigInt!])! chunk hash or [blockId, chunkId]
  ): ChunkResult!

  validators(
    blockId: String
  ): EpochValidatorInfo!

  experimental_protocolConfig(
    blockReference: BlockReference!
  ): NearProtocolConfig!

  lightClientProof(
    request: LightClientProofRequest!
  ): LightClientProof!

  accessKeyChanges(
    accountIdArray: [String!]!
    blockQuery: BlockReference!
  ): ChangeResult!

  singleAccessKeyChanges(
    accessKeyArray: [AccessKeyWithPublicKey!]!,
    blockQuery: BlockReference
  ): ChangeResult

  accountChanges(
    accountIdArray: [String!]!
    blockQuery: BlockReference!
  ): ChangeResult!

  contractStateChanges(
    accountIdArray: [String!]!
    blockQuery: BlockReference!
    keyPrefix: String
  ): ChangeResult!

  contractCodeChanges(
    accountIdArray: [String!]!
    blockQuery: BlockReference!
  ): ChangeResult!

  gasPrice(
    blockId: String
  ): BigInt!
}

